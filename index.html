<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Downloader</title>
    <style>
      body {
        background: #f5f7fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 1.5rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px 15px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .instructions {
        margin-top: 1.5rem;
        font-size: 0.95rem;
        color: #555;
      }

      .note {
        margin-top: 1rem;
        font-size: 0.85rem;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Download Video by URL</h1>
      <form id="downloadForm">
        <input
          type="text"
          id="videoUrl"
          placeholder="Paste YouTube or TikTok link here..."
          required
        />
        <br />
        <button type="submit">Get Instructions</button>
      </form>

      <div class="instructions" id="output" style="display: none">
        <strong>How to Download:</strong><br />
        1. Copy your video URL above.<br />
        2. Go to one of these free tools:<br />
        <a href="https://ssyoutube.com" target="_blank">ssyoutube.com</a>
        (YouTube)<br />
        <a href="https://ttdownloader.com" target="_blank">ttdownloader.com</a>
        (TikTok)<br />
        3. Paste the URL and download your video.
      </div>

      <div class="note">
        This is a frontend-only tool. For automatic downloads, use a service or
        app.
      </div>
    </div>

    <script>
      document
        .getElementById("downloadForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const url = document.getElementById("videoUrl").value.trim();
          if (url) {
            document.getElementById("output").style.display = "block";
          }
        });
    </script>
  </body>
</html>
